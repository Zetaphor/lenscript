<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lenscript Browser Demo</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <div data-name="target1" draggable="true" class="target">Target 1</div>
    </div>
    <div class="box">
      <div data-name="target2" draggable="true" class="target">Target 2</div>
    </div>
    <div class="box">
      <div data-name="target3" draggable="true" class="target">Target 3</div>
    </div>

    <!-- Command Input -->
    <label for="commandInput" class="label">Type a command:</label>
    <textarea id="commandInput" class="command-input"></textarea>

    <!-- Suggestions List -->
    <ul id="suggestions" class="suggestions-list"></ul>

    <!-- Test Commands Button -->
    <button id="testCommands" class="test-button">Test Commands</button>
  </div>

  <script src="./browser.js" type="module"></script>
</body>

</html>
